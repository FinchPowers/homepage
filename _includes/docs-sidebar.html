{% for item in site.data.doclist.toc %}
  {% if item.url %}
    <p class="{% if item.url == page.url %}active{% endif %}">
      <a href="{{ item.url }}">{{ item.title }}</a>
    </p>
  {% else %}
    <p class="title">
      <i class="fa fa-caret-right" aria-hidden="true"></i>
      <i class="fa fa-caret-down" aria-hidden="true"></i>
      <a href="#">{{ item.title }}</a>
    </p>
    <ul>
      {% for entry in item.subfolderitems %}
        <li class="{% if entry.url == page.url %}active{% endif %}"><a href="{{ entry.url }}">{{ entry.page }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
{% endfor %}
